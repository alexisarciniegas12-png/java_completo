<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesi√≥n - Restaurante</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <style>
        /* üé® PALETA DE COLORES AMARILLO/P√ÅLIDO Y SUAVE */
        :root {
            --primary-color: #FBC02D; /* Dorado/Amarillo Mostaza (Acento Principal) */
            --primary-hover: #FFD54F; /* Amarillo m√°s suave para hover */
            --bg-start: #FFF9C4; /* Amarillo Pastel muy claro (Inicio Degradado) */
            --bg-end: #FFECB3; /* Amarillo P√°lido (Fin Degradado) */
            --background-card: #FFFFFF; /* Blanco Puro para la tarjeta de login */
            --text-color: #424242; /* Gris Oscuro para el texto */
            --text-light: #757575; /* Gris medio para etiquetas */
        }
        body {
            /* üü° Degradado Amarillo P√°lido */
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .login-container {
            width: 100%;
            max-width: 380px;
            background: var(--background-card);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra suave */
            border-top: 5px solid var(--primary-color);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .restaurant-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }
        h2 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 600;
            color: var(--text-light); /* Un poco m√°s claro */
            font-size: 0.95rem;
        }
        .form-control {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(251, 192, 45, 0.2); /* Sombra amarilla suave */
            background-color: var(--background-card);
        }
        .btn-submit {
            /* Bot√≥n amarillo/dorado */
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 6px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.2s, box-shadow 0.2s;
            color: var(--text-color); /* Texto gris oscuro sobre bot√≥n claro */
        }
        .btn-submit:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }
        .extra-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
        }
        .extra-links a {
            color: var(--primary-color); /* Enlaces en color de acento */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .extra-links a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        .error-message {
            color: #E53935; /* Un rojo para error que contraste */
            text-align: center;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="login-container">

    <div class="login-header">
        <i class="bi bi-cup-hot restaurant-icon"></i>
        <h2>Bienvenido</h2>
    </div>

    <p th:if="${param.error}" class="error-message">
        Usuario o contrase√±a incorrectos. Por favor, int√©ntalo de nuevo.
    </p>

    <form method="post" action="/login">

        <div class="mb-3">
            <label for="usernameInput" class="form-label">Usuario</label>
            <input type="text" id="usernameInput" name="username" class="form-control" placeholder="Ingrese Usuario" required>
        </div>

        <div class="mb-4">
            <label for="passwordInput" class="form-label">Contrase√±a</label>
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" class="btn btn-submit">
            <i class="bi bi-unlock-fill me-2"></i> INICIAR SESI√ìN
        </button>

        <div class="extra-links">
            <a href="#" class="d-block mb-2">¬øOlvidaste tu contrase√±a?</a>
            <span>
                ¬øNo tienes cuenta?
                <a href="#">Reg√≠strate aqu√≠</a>
            </span>
        </div>

    </form>
</div>

</body>
</html>
